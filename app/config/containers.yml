      name     : Gloss Subtitle
      supported: true
      exts:
        - gsub
    -
      name     : JACOSub
      supported: true
      exts:
        - jss
    -
      name     : MicroDVD
      supported: true
      exts:
        - sub
    -
      name     : MPEG-4 Timed Text
      supported: true
      exts:
        - ttxt
    -
      name     : MPSub
      supported: true
      exts:
        - sub
    -
      name     : Phoenix Subtitle
      supported: true
      exts:
        - pjs
    -
      name     : PowerDivX
      supported: true
      exts:
        - psb
    -
      name     : RealText
      supported: true
      exts:
        - rt
    -
      name     : SAMI
      supported: true
      exts:
        - smi
    -
      name     : Spruce Subtitle Format
      supported: true
      exts:
        - sti
    -
      name     : Structured Subtitle Format
      supported: true
      exts:
        - ssf
    -
      name     : SubRip
      supported: true
      exts:
        - srt
    -
      name     : SubStation Alpha
      supported: true
